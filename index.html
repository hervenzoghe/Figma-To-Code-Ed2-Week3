<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokena - Crypto Portfolio Tracker</title>
    <link rel="stylesheet" href="./assets/styles/index.css">
</head>
<body>
    <main class="main-container">
        <aside id="sidebar">
                <div class="sidebar-container">
                    <div class="logo-container">
                        <div class="logo">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M14 18C18.4183 18 22 14.4183 22 10C22 5.58172 18.4183 2 14 2C9.58172 2 6 5.58172 6 10C6 14.4183 9.58172 18 14 18Z" stroke="#006EFF" stroke-width="2" stroke-linecap="round"/>
                                <path d="M13.1669 20.9689C12.063 21.6239 10.7742 22 9.3975 22C5.31197 22 2 18.688 2 14.6025C2 13.2258 2.37607 11.937 3.03107 10.8331" stroke="#006EFF" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <div class="logo-heading">
                            <h4>Tokena</h4>
                            <p>Finance app</p>
                        </div>
                    </div>
                    <div class="sidebar-menu">
                        <h4>Menu</h4>
                        <nav class="sidebar-menu-nav">
                            <ul class="sidebar-menu-list">
                                <li class="sidebar-menu-list-item">
                                    <a href="#" class="sidebar-menu-anchor"><img src="./assets/icons/home.svg">Dashboard</a></li>
                                <li class="sidebar-menu-list-item">
                                    <a href="#" class="sidebar-menu-anchor"><img src="./assets/icons/news.svg">News</a></li>
                                <li class="sidebar-menu-list-item">
                                    <a href="#" class="sidebar-menu-anchor"><img src="./assets/icons/chart.svg">Activities</a></li>
                                <li class="sidebar-menu-list-item">
                                    <a href="#" class="sidebar-menu-anchor"><img src="./assets/icons/credit-card.svg">Cards</a></li>
                                <li class="sidebar-menu-list-item">
                                    <a href="#" class="sidebar-menu-anchor"><img src="./assets/icons/reports.svg">Reports</a></li>
                                <li class="sidebar-menu-list-item">
                                    <a href="#" class="sidebar-menu-anchor"><img src="./assets/icons/bell.svg">Notifications</a></li>
                                <li class="sidebar-menu-list-item">
                                    <a href="#" class="sidebar-menu-anchor"><img src="./assets/icons/wallet.svg">Billing</a></li>
                                <li class="sidebar-menu-list-item">
                                    <a href="#" class="sidebar-menu-anchor"><img src="./assets/icons/invoice.svg">Invoices</a></li>
                                <li class="sidebar-menu-list-item">
                                    <a href="#" class="sidebar-menu-anchor"><img src="./assets/icons/headphone.svg">Help center</a></li>
                                <li class="sidebar-menu-list-item">
                                    <a href="#" class="sidebar-menu-anchor"><img src="./assets/icons/settings.svg">Setting</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="user-profile">
                    <div class="user-data">
                        <div class="user-photo">
                        </div>
                        <div class="user-details">
                            <h4>John Doe</h4>
                            <p>johndoe8@gmail.com</p>
                        </div>
                    </div>
                    <div class="user-chevron">
                        <img src="./assets/icons/chevron-down.svg" alt="chevron-down">
                    </div>
                </div>
        </aside>
        <div class="main-content">
            <div class="top-nav">
                <div class="top-nav-left">
                    <div id="toggle-sidebar">
                        <img src="./assets/icons/menu.svg" alt="menu-button">
                    </div>
                    <div class="welcome-message">
                        <h2>Dashboard</h2>
                        <p>Welcome back, John Doe</p>
                    </div>
                </div>
                <div class="top-nav-right">
                    <div class="devise-dropdown">
                        <select id="devise">
                            <option value="USD" selected>USD</option>
                            <option value="EUR">EUR</option>
                            <option value="CAD">CAD</option> 
                        </select>
                        <div class="chevron-dropdown">
                            <img src="./assets/icons/chevron-up-down.svg" alt="chevron-up-down">
                        </div>
                    </div>
                    <div class="theme-switcher">
                        <img src="./assets/icons/sun.svg" class="is-hidden" alt="sun">
                        <img src="./assets/icons/moon.svg" alt="moon">
                    </div>
                </div>
            </div>
            <div class="balance-trending">
                <div class="balance-card">
                    <div class="balance-card-top">
                        <h1>Balance</h1>
                        <div class="balance-card-amount">
                            <h4 class="wallet-balance">$63,755,200</h4>
                            <div class="balance-card-badge">
                                <span>+2.3%</span>
                                <p>vs last month</p>
                            </div>
                        </div>
                    </div>
                    <div class="balance-card-btn">
                        <button class="operation-card">
                            <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18" fill="none">
                                <path d="M4 9L9.25 3.75L14.5 9" stroke="#006EFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M9.25 14.25V3.75" stroke="#006EFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <span>Deposite</span>
                        </button>
                        <button class="operation-card">
                            <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18" fill="none">
                                <path d="M9.75 3.75V14.25" stroke="#006EFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M15 9L9.75 14.25L4.5 9" stroke="#006EFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <span>Withdraw</span>
                        </button>
                    </div>
                </div>
                <div class="trending-container">
                    <div class="trending-heading">
                        <h3>Trending</h3>
                        <div class="view-more-trending">
                            <a href="#">View more</a>
                            <img src="./assets/icons/chevron-right.svg" alt="chevron-right">
                        </div>
                    </div>
                    <div class="trending-card-container"></div>
                </div>
            </div>
            <div class="crypto-table"></div>
        </div>
    </main>
    <script defer src="./assets/scripts/index.js"></script>
</body>
</html>
